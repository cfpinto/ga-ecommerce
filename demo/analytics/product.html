<!doctype html>
<html lang="en">
<head>
    <title>GA Track - E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-98212043-2');
        ga('send', 'pageview');
    </script>
    <script src="/js/ga-tracker.js"></script>
</head>
<body class="bg-light">
<main class="container">
    <script>
        var tracker = gaTracker(null, 'analytics')
        var product = tracker.product({
            "id": "P12345",
            "name": "Android Warhol T-Shirt",
            "list": "Search Results",
            "brand": "Google",
            "category": "Apparel/T-Shirts",
            "variant": "Black",
            "position": 1,
            "quantity": 1,
            "price": 2
        })
        var cart = tracker.cart()
        function updateCartCount() {
            document.getElementById('items-in-cart').innerHTML = cart.countItems()
        }
    </script>
    <div class="alert alert-success">
        <script>
            var promotion = tracker.promotion({
                "id": "abc123",
                "name": "summer_promo"
            })
            promotion.impression()
        </script>
        <a href="#" class="btn btn-primary" onclick="promotion.click()">claim your promo</a> 
    </div>
    <div class="card">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
        </svg>
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary" onclick="cart.add(product);updateCartCount()">Add to cart</a>
            <a href="#" class="btn btn-primary" onclick="cart.remove(product);updateCartCount()">Remove from cart</a>
        </div>
    </div>
    <hr>
    <p>Items in cart <span id="items-in-cart">0</span></p>
    <a href="/analytics/checkout.html" class="btn btn-primary" disabled>Checkout</a>
    <script>
        product.impression()
    </script>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>GA Track - E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-98212043-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-98212043-2');
    </script>
    <script src="/js/ga-tracker.js"></script>
</head>
<body class="bg-light">
<main class="container">
    <script>
        var tracker = gaTracker()
        var product1 = tracker.product({
            "id": "P12345",
            "name": "Android Warhol T-Shirt",
            "list": "Search Results",
            "brand": "Google",
            "category": "Apparel/T-Shirts",
            "variant": "Black",
            "position": 1,
            "quantity": 1,
            "price": 2
        })
        var product2 = tracker.product({
            "id": "P67890",
            "name": "Flame challenge TShirt",
            "list": "Search Results",
            "brand": "MyBrand",
            "category": "Apparel/T-Shirts",
            "variant": "Red",
            "position": 2,
            "quantity": 1,
            "price": 3
        })
        var checkout = tracker.checkout()
        checkout
            .setItems([product1.getJson(), product2.getJson()])
            .begin()
    </script>
    <p>Items in cart <span id="items-in-cart">1</span></p>
    <a href="/gtag/checkout-progress.html" class="btn btn-primary" disabled>Checkout Progress</a>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script></body>
</html>

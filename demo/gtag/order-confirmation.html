<!doctype html>
<html lang="en">
<head>
    <title>GA Track - E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-98212043-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-98212043-2');
    </script>
    <script src="/js/ga-tracker.js"></script>
</head>
<body class="bg-light">
<main class="container">
    <script>
        var tracker = new GaTracker()
        var refund = tracker.refund()
        var product1 = tracker.product({
            "id": "P12345",
            "name": "Android Warhol T-Shirt",
            "list": "Search Results",
            "brand": "Google",
            "category": "Apparel/T-Shirts",
            "variant": "Black",
            "position": 1,
            "quantity": 1,
            "price": 2
        })
        var product2 = tracker.product({
            "id": "P67890",
            "name": "Flame challenge TShirt",
            "list": "Search Results",
            "brand": "MyBrand",
            "category": "Apparel/T-Shirts",
            "variant": "Red",
            "position": 2,
            "quantity": 1,
            "price": 3
        })
        var checkout = tracker.checkout()
        checkout
            .setItems([product1.getJson(), product2.getJson()])
            .purchase('T20', null, value = 20, 'GBP', 20, 0, [product1.getJson(), product2.getJson()])
    </script>
    <p>Items in cart <span id="items-in-cart">1</span></p>
    <a href="#" class="btn btn-primary" onclick="refund.refund('T20')">Refund</a>
</main>
</body>
</html>

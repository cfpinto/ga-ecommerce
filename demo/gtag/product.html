<!doctype html>
<html lang="en">
<head>
    <title>GA Track - E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-98212043-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-98212043-2');
    </script>
    <script src="/js/ga-tracker.js"></script>
</head>
<body class="bg-light">
<main class="container">
    <script>
        var tracker = new GaTracker()
        var product = tracker.product({
            "id": "P12345",
            "name": "Android Warhol T-Shirt",
            "list": "Search Results",
            "brand": "Google",
            "category": "Apparel/T-Shirts",
            "variant": "Black",
            "position": 1,
            "quantity": 1,
            "price": 2
        })
        var cart = tracker.cart()
        function updateCartCount() {
            document.getElementById('items-in-cart').innerHTML = cart.countItems()
        }
    </script>
    <div class="alert alert-success">
        <script>
            var promotion = tracker.promotion({})
            promotion.impression()
        </script>
        <a href="#" class="btn btn-primary" onclick="promotion.click()">claim your promo</a> 
    </div>
    <div class="card">
        <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
            <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
        </svg>
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary" onclick="cart.add(product);updateCartCount()">Add to cart</a>
            <a href="#" class="btn btn-primary" onclick="cart.remove(product);updateCartCount()">Remove from cart</a>
        </div>
    </div>
    <hr>
    <p>Items in cart <span id="items-in-cart">0</span></p>
    <a href="/gtag/checkout.html" class="btn btn-primary" disabled>Checkout</a>
    <script>
        product.impression()
    </script>
</main>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>GA Track - E-Commerce</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/index.css">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-98212043-2');

    </script>
    <script src="/js/ga-tracker.js"></script>
</head>
<body class="bg-light">
<main class="container">
    <script>
        var tracker = new GaTracker()
        var product1 = tracker.product({
            "id": "P12345",
            "name": "Android Warhol T-Shirt",
            "list": "Search Results",
            "brand": "Google",
            "category": "Apparel/T-Shirts",
            "variant": "Black",
            "position": 1,
            "quantity": 1,
            "price": 2
        })
        var product2 = tracker.product({
            "id": "P67890",
            "name": "Flame challenge TShirt",
            "list": "Search Results",
            "brand": "MyBrand",
            "category": "Apparel/T-Shirts",
            "variant": "Red",
            "position": 2,
            "quantity": 1,
            "price": 3
        })
        var checkout = tracker.checkout()
        checkout
            .setItems([product1.getJson(), product2.getJson()])
            .progress()
    </script>
    <p>Items in cart <span id="items-in-cart">1</span></p>
    <a href="/ua/order-confirmation.html" class="btn btn-primary" disabled>Order Confirmation</a>
</main>
</body>
</html>
